<html>
    <head>
        <title>demo31</title>
        <script>
            //template literal

            const name = "klu"
            // backtick
            document.writeln(`<br>My name is ${name}</br>`)

            //spread operator --> ... -->used to merge arrays directly,make it iterable without concatenation symbol
            document.writeln("</br>")

            const a = [1,2,3]
            const b=[...a,4,5]
            document.writeln(a+"</br>")
            document.writeln(b+"</br>")

            const p =[10,20,30]
            const q = [40,50,60]
            const r = [...p,...q]
            document.writeln(p+"</br>")
            document.writeln(q+"</br>")
            document.writeln(r+"</br>")
            //using it to make the array iterable
            const v1 = "kluniversity"
            const v2 = [...v1]
            document.writeln("v1="+v1+"</br>")
            document.writeln("v2="+v2+"</br>")

            //destructing assignment --> used to extract individual elements from the array and assign them to variables

            const arr = ["os","aws",10,30]
            document.writeln("arr = "+arr+"</br>")
            document.writeln("arr len ="+arr.length)

            const [m,s,w,d] = arr
            document.writeln(m+"</br>")
            document.writeln(s+"</br>")
            document.writeln(w+"</br>")
            document.writeln(d+"</br>")


            const[i,j] = arr
            document.writeln(i+"</br>")//os
            document.writeln(j+"</br>")//aws

            const[x,,y,,h] = arr
            document.writeln(x+"</br>")//os
            document.writeln(y+"</br>")//10
           // document.writeln(h+"</br>")-> undefined
            //const[i,,j]
        </script>
        
    </head> 
    <body>
          
    </body>
</html>
