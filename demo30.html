<html>
    <head>
        <title>demo30</title>
        <script>
           //map method --> change the existing elements by certain operation
           const arr1= [23,45,62,32,56,78,90]
document.writeln("Array arr 1 ="+arr1+"</br>")

const output1 = arr1.map( (number)=> number*20 )

document.writeln("Array output1="+output1+"</br>")

//filter method -->you can filter the existing array elements based on some condition

const arr2 =  [10,20,21,32,56,91,100]
document.writeln("Array arr 2 ="+arr2+"</br>")

const output2 = arr2.filter((element)=> element%2==0 )
document.writeln("Array output2 ="+output2+"</br>")


//reduce method -->accumulate the entire result into 1 single result
const arr3 =  [10,20,30,40,50]
document.writeln("Array arr 3="+arr3+"</br>")

const display= (sum,element)=>  sum+=element

const output = arr3.reduce(display,0)//learn .reduce completely

document.writeln("Output="+output)




        </script>
        
    </head>
    <body>
          
    </body>
</html>
