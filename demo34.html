<html>
    <head>
        <title>demo34</title>
        <script>
            //javascript class and object
            //.this is used to instantiate  the methods and members of the class
            //class contains properties/attributes and methods/member functions
            class Person
            {
                setdata(id,name,status)//?
                {//pid,pname,pstatus are properties in the Person Class
                    this.pid=id
                    this.pname=name
                    this.pstatus=status
                }
                getdata()
                {
                    document.writeln(`Person ID=${this.pid}</br> Person Name =${this.pname}</br> Person Status= ${this.pstatus} </br>`)
                }
                


            }
            let p1 = new Person()
            p1.setdata(1,"klu","true")
            p1.getdata()

            let p2 = new Person()// p2 is an object of person class
            p2.setdata(2,"mswd",false)
            p2.getdata()
           
            document.writeln(`${p1.pid},${p1.pname},${p1.pstatus}</br>`)
            document.writeln(`${p2.pid},${p2.pname},${p2.pstatus}`)
        </script>
        
    </head>
    <body>
          
    </body>
</html>
